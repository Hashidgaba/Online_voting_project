<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>

    <link rel="stylesheet" href="form.css">

</head>

<body>

    <div class="form-container">
        <h2 id="formTitle">Login</h2>

        <!-- Login Form -->
        <form id="loginForm">
            <label for="loginEmail"> Email</label>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <P class="error" style="color: red; margin: 2px 0px; display: none;">Invalid email or Password</P>

            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Registration Form -->
        <form id="registerForm" style="display: none;">

            <label for="registerUsername">Username</label>
            <input type="text" id="registerUsername" placeholder="Create a username">
            <P class="userError" style="color: red; margin: 2px 0px; display: none;">user already Exist</P>

            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" placeholder="Enter your email" required>
            <P class="emailError" style="color: red; margin: 2px 0px; display: none;">Email already Exist</P>


            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" placeholder="Create a password">
            <P class="passError" style="color: red; margin: 2px 0px; display: none; margin-bottom: 4px;">invalid
                password</P>

            <button type="submit">Register</button>
        </form>

        <div class="toggle-link">
            <a href="#" id="toggleLink">Don't have an account? Register here</a>
        </div>
    </div>

    <script>
        // References to forms and elements
        const formTitle = document.getElementById('formTitle');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleLink = document.getElementById('toggleLink');

        let isLogin = true;

        // Toggle between login and register forms
        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;

            if (isLogin) {
                formTitle.textContent = 'Login';
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                toggleLink.textContent = "Don't have an account? Register here";
            } else {
                formTitle.textContent = 'Register';
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                toggleLink.textContent = "Already have an account? Login here";
            }
        });

        // Handle Login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email == email && u.password === password);

            if (user) {
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = 'index.html';

            } else {
                document.querySelector(".error").style.display = "block";
            }
        });

        // Handle Registration
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            if (username.trim() != "" && password.trim() != "") {

                if (username.length < 4 || password.length < 7) {
                   if(username.length < 4){
                    document.querySelector(".userError").style.display = 'block'
                    document.querySelector(".userError").innerHTML = 'Invalid username'

                   }else{
                    document.querySelector(".userError").style.display = 'none'
                   }
                   if(password.length < 7){
                    document.querySelector(".passError").style.display = 'block';
                    document.querySelector(".passError").innerHTML = 'Password must be atleast 7 characters'
                   }else{
                    document.querySelector(".passError").style.display = 'none';

                   }
                } else {
                    const users = JSON.parse(localStorage.getItem('users')) || [];
                    const userNameExists = users.some(u => u.username === username);
                    const userEmailExists = users.some(u => u.email === email);
                    if (userNameExists || userEmailExists) {
                        if (userNameExists) {
                            document.querySelector(".userError").style.display = 'block'
                        } else {
                            document.querySelector(".userError").style.display = 'none'
                            document.querySelector(".emailError").style.display = 'block'

                        }
                    } else {

                        const newUser = { email, username, password };
                        users.push(newUser);
                        localStorage.setItem('users', JSON.stringify(users));
                        document.querySelector(".userError").style.display = 'none'
                        document.querySelector(".emailError").
                            document.querySelector(".emailError").innerHTML = 'Registeration successful'
                        localStorage.setItem('loggedIn', 'true');
                        localStorage.setItem('currentUser', JSON.stringify(newUser));
                        alert('Registration successful!');
                        window.location.href = 'index.html';// Redirect to home page after registration
                    }

                }
            }else{
                if(username.trim() == ""){
                    document.querySelector(".userError").style.display = 'block'
                document.querySelector(".userError").innerHTML = 'Username is required'
                }else{
                    document.querySelector(".userError").style.display = 'none'

                }
                if(password.trim()==""){
                    document.querySelector(".passError").style.display = 'block';
                    document.querySelector(".passError").innerHTML = 'Password is required'
                }
            }

        });
    </script>

</body>

</html>
